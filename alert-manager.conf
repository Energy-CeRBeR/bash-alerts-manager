# Конфигурационный файл Alert Manager
# ===================================

# Основные настройки
# ------------------
LOG_FILE="alerts.log"
CHECK_INTERVAL=1  # минуты
ENABLE_ALERTS=true
ALERT_COOLDOWN=5  # минуты между алертами одного типа

# Мониторинг CPU
# --------------
CPU_THRESHOLD=80.0  # проценты
CPU_ALERT_ENABLED=true

# Мониторинг памяти  
# -----------------
RAM_THRESHOLD=85.0  # проценты
RAM_ALERT_ENABLED=true

# Мониторинг диска
# ---------------
DISK_THRESHOLD=90.0  # проценты
DISK_ALERT_ENABLED=true
DISK_PATH="/"  # путь для мониторинга

# Мониторинг процессов
# -------------------
PROCESS_THRESHOLD=200  # количество процессов
PROCESS_ALERT_ENABLED=true

# Тестовый режим (низкие значения для тестирования)
# ------------------------------------------------
TEST_MODE=true
TEST_CPU_THRESHOLD=5
TEST_RAM_THRESHOLD=5
TEST_DISK_THRESHOLD=2
TEST_PROCESS_THRESHOLD=30
