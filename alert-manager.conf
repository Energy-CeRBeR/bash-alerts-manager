# Alert Manager Configuration File
# ================================

# General Settings
# ----------------
LOG_FILE="alerts.log"
CHECK_INTERVAL=1  # minutes
ENABLE_ALERTS=true
ALERT_COOLDOWN=5  # minutes between same type alerts

# CPU Monitoring
# --------------
CPU_THRESHOLD=80.0  # percentage
CPU_ALERT_ENABLED=true

# Memory Monitoring  
# -----------------
RAM_THRESHOLD=85.0  # percentage
RAM_ALERT_ENABLED=true

# Disk Monitoring
# ---------------
DISK_THRESHOLD=90.0  # percentage
DISK_ALERT_ENABLED=true
DISK_PATH="/"  # path to monitor

# Process Monitoring
# ------------------
PROCESS_THRESHOLD=200  # number of processes
PROCESS_ALERT_ENABLED=true

# Мониторинг температуры
# ---------------------
TEMPERATURE_THRESHOLD=75  # градусы Цельсия
TEMPERATURE_ALERT_ENABLED=true

# Мониторинг сети
# ---------------
NETWORK_CONNECTIONS_THRESHOLD=1000  # количество активных соединений
NETWORK_TRAFFIC_THRESHOLD=1000  # MB общего трафика
NETWORK_ALERT_ENABLED=true

# Test Mode (set low values for testing)
# --------------------------------------
TEST_MODE=true
TEST_CPU_THRESHOLD=5
TEST_RAM_THRESHOLD=5
TEST_DISK_THRESHOLD=2
TEST_PROCESS_THRESHOLD=30
TEST_TEMPERATURE_THRESHOLD=60
TEST_NETWORK_CONNECTIONS_THRESHOLD=50
TEST_NETWORK_TRAFFIC_THRESHOLD=100
